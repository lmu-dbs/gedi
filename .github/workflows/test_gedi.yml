name: GEDI Test

# Specifies when the action should run
on:
  pull_request:
    branches:
      - main

# Specifies the jobs that are to be run
jobs:
  build-linux:
    name: Install conda env
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v3
      with:
        python-version: 3.x
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file .conda.yml
        conda activate gedi
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Run feature_extraction test
      run:
        python main.py -o config_files/options/baseline.json -a config_files/algorithm/feature_extraction.jso

  example-3:
    name: Install conda env
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          activate-environment: gedi
          environment-file:  ${GITHUB_WORKSPACE}/.conda.yml
          auto-activate-base: false
      - run: |
          conda info
          conda list
  test:
    runs-on: ubuntu-latest
    # Setting up a python envronment  for the test script to run
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install gedi
      run: |
        python -m pip install --upgrade pip

    # Running the test scripts and comparing the outputs
    - name: Run feature_extraction test
      run: python main.py -o config_files/options/baseline.json -a config_files/algorithm/feature_extraction.jso

    - name: Compare output
      run: diff output/benchmark/test_2_benchmark.csv output/benchmark/test_2_benchmark.csv
