name: GEDI Test

# Specifies when the action should run
on:
  pull_request:
    branches:
      - main

# Specifies the jobs that are to be run
jobs:
  test_feature-extraction:
    runs-on: ubuntu-latest

    # Setting up a python envronment  for the test script to run
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        sudo apt install python3-packaging
    - name: Install feeed
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Run test
      run:
        python main.py -o config_files/options/baseline.json -a config_files/algorithm/feature_extraction.json

    - name: Compare output
      run: diff data/test_2_feat.csv data/test_2_feat.csv

  test_generation:
    runs-on: ubuntu-latest

    # Setting up a python envronment  for the test script to run
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        sudo apt install python3-packaging
    - name: Install feeed
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Run test
      run:
        python main.py -o config_files/options/baseline.json -a config_files/algorithm/generation.json

    - name: Compare output
      run: diff output/features/2_enself_rt20v/genEL2_02_07.json output/features/2_enself_rt20v/genEL2_02_07.json

  test_benchmark:
